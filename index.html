<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Generator Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        $(function() {
            //  $('#b2').show(100)

            // var imgs= [spider.jpg, sharks.jpg, bee.jpg, hw.jpg, pups.jpg ]

            $('button').click(function() {
                //  $('#b2').show(600)

                var name = $('#name').val()
                var age = $('#age').val()
                var fear = $('input[value="spiders"]:checked').val()
                var fear1 = $('input[value="sharks"]:checked').val()
                var fear2 = $('input[value="bees"]:checked').val()
                var fear3 = $('input[value="homework/school"]:checked').val()
                console.log(name)
                console.log(age)


                // var story = name + age + fear
                if (fear) {
                    console.log(fear)
                    var story = 'Your name is ' + name + ' and your age is ' + age + '. You are afraid of ' + fear + '.'
                    $('#1').html(story)
                    $('#b2').show(600)

                }

                if (fear1) {
                    console.log(fear1)
                    var story = 'Your name is ' + name + ' and your age is ' + age + '. You are afraid of ' + fear1 + '.'
                    $('#1').html(story)
                    $('#b2').show(600)
                }


                if (fear2) {
                    console.log(fear2)
                    var story = 'Your name is ' + name + ' and your age is ' + age + '. You are afraid of ' + fear2 + '.'
                    $('#1').html(story)
                    $('#b2').show(600)
                }



                if (fear3) {
                    console.log(fear3)
                    var story = 'Your name is ' + name + ' and your age is ' + age + '. Your fear is ' + fear3 + '.'
                    $('#1').html(story)
                    // this shows it
                    $('#b2').show(600)
                }

            });

            $('#b2').click(function() {
                $('#b2').show(600)
                $('#pa3').show(600)
                $('#font').show(600)
                $('#c').show(600)

            })

            $('#c').click(function() {
                var font = $('#font').val()
                $('#d').show(10)
                $('#d').css('font-family', font)
                $('#yes').show(700)
            })

            $('#yes').click(function() {
                //window.location.href = "gen-two.html";
                var font = $('#font').val()
                $('p').css('font-family', font)
                $('h4').css('font-family', font)
                $('h3').css('font-family', font)
                $('h1').css('font-family', font)

                $('#fv').show(100)
                $('#ir').show(100)
                $('#ea').show(100)
            })

            $('#ea').click(function() {
                var gh = $('#ir').val()
                $('div').css('color', gh)
                $('#q').show(1000)
                $('#y').show(1000)
                $('#lol').show(1000)
            })


            $('#lol').click(function() {
                var color = $('#y').val()
                $('div').css('background-color', color)
                $('#pic').show(100)
                $('#num').show(200)
                $('#one').show(300)

            })

            $('#num').click(function() {
                var num = $('#one').val()
                var fear = $('input[value="spiders"]:checked').val()
                var fear1 = $('input[value="sharks"]:checked').val()
                var fear2 = $('input[value="bees"]:checked').val()
                var fear3 = $('input[value="homework/school"]:checked').val()

                if (num == 1 && fear) {
                    //console.log('spider thing')
                    $('#0').show(100)
                    $('#t1').hide(100)

                    $('#sk').html('oH MY! At least the spider is cute :3')
                }

                else if (num == 1 && fear1) {
                    //console.log('big bang')
                    $('#s').show(100)
                    $('#t1').hide(100)
                    $('#sk').html('CAREFUL! it is a shark, but a cute one :D')


                }

                else if (num == 1 && fear2) {
                    //console.log('woof')
                    $('#b').show(100)
                    $('#t1').hide(100)
                    $('#sk').html('Hey...at least you dont die when stinging someone')


                }

                else if (num == 1 && fear3) {
                    //console.log('bts')
                    $('#h').show(100)
                    $('#t1').hide(100)
                    $('#sk').html('You got homework :( try not to stress')


                }

                else if (num == 2) {
                    //console.log('yay')
                    $('#pu').show(100)
                    $('#t1').hide(100)
                    $('#sk').html('Yay!! You got a puppy')
                }
                
            })

        });
    </script>
</head>

<body>
    <div id='t1'>
        <h1>Hello There! :D</h1>
        <h3 id='pls'>Please fill out the information below for randomness</h3>

        <!--part1-->
        <h4>Name:</h4>
        <input id="name">

        <h4>Age:</h4>
        <input id="age">

        <h4>Fear:</h4>
        <input type='radio' name='fear1' value='spiders'>Spiders<br>
        <input type='radio' name='fear1' value='sharks'>Sharks <br>
        <input type='radio' name='fear1' value='bees'>Bees <br>
        <input type='radio' name='fear1' value='homework/school'> Homework/School<br>
        <button>Done</button>

        </form>
        <p id='1'></p>

        <!--part2-->
        <!--//the button is hidden-->
        <button style='display:none' id='b2'>Next part</button>
        <h3 id='pa3' style='display:none'>Pick a Font</h3>
        <input id='font' style='display:none'>
        <button style='display:none' id='c'>Change</button>
        <p id='d' style='display:none'>This font?</p>
        <button style='display:none' id='yes'>yes</button>


        <h3 style='display:none' id='fv'>Pick a Font-Color</h3>
        <input id='ir' style='display:none'>
        <button id='ea' style="display:none">Color!!!</button>

        <!--part3-->

        <h3 id='q' style='display:none'>Pick Background color</h3>
        <input id='y' style='display:none'>
        <button id='lol' style='display:none'>Change Color!</button>

        <!--part4-->

        <h3 id='pic' style='display:none'>1 or 2?</h3>
        <input type='number' id='one' min='1' max='2' style='display:none'>
        <button id='num' style='display:none'>:3</button>

    </div>

    <div>
        <img style='display:none' id='0' src="images/spider.jpg">
        <img style='display:none' id='s' src="images/shark.jpg">
        <img style='display:none' id='b' src="images/bee.jpg">
        <img style='display:none' id='h' src="images/hw.jpg">
        <img style='display:none' id='pu' src="images/pups.jpg">


        <p id='sk'></p>

    </div>

</body>

</html>
